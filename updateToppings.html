<!--
This page is for employees to update/add/delete from the list of pizza toppings.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Build Your Own Pizza's Website</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/context.css">
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/updateToppings.js"></script>
  <!-- load the nav bar-->
  <script>
    $(document).ready(function () {
      $("#navBar").load("layout.html")
    });
  </script>
</head>

<body>

  <span id="navBar"></span>
  <h4 class="col text-center" style="padding-top: 3rem">
    Add/View/Update/Delete Pizza Toppings
  </h4>
  <div class="container">
    <div class="row" style="margin-top:40px; margin-left:15%">
      <div class="col-lg-5">
        <label for="name"><b>Topping Name:</b></label>
        <div>
          <input type="text" class="form-control" id="toppingName" placeholder="Topping Name" name="name">
        </div>
      </div>
      <div class="col-lg-5">
        <label for="description"><b>Topping Description:</b></label>
        <div>
          <input type="toppingDescription" class="form-control" id="toppingDescription" placeholder="Topping Desciption"
            name="description">
        </div>
        <button id="addToppingButton" onclick="AddToppingButtonClickAction()"
          style="float:right; margin-top:10px; width:100px; height:40px ;background:#B43A10"
          class="btn btn-secondary">Add</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row" style="margin-top:30px; width:72%; margin-left:15%">
      <table class='table' id="toppingsTable">
        <tr>
        </tr>
      </table>
    </div>
  </div>

  <!-- Modal for when the user updates a row in the toppings table  -->
  <div class="modal fade" id="updateToppingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Please review your order and submit</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="row">
            <span id="updateId" style="display:none"></span>
            <div class="col-lg-5">
              <label for="updateName"><b>Topping Name:</b></label>
              <div>
                <input type="text" class="form-control" id="updateName" placeholder="Topping Name" name="updateName">
              </div>
            </div>
            <div class="col-lg-6">
              <label for="updateDescription"><b>Topping Description:</b></label>
              <div>
                <input type="text" class="form-control" id="updateDescription" placeholder="Topping Desciption"
                  name="updateDescription">
              </div>

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="submitToppingChanges" onclick="SubmitToppingChanges()" type="button" class="btn btn-primary"
            style="background:#B43A10">Update</button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal to confirm if user really wants to delete topping  -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span id="toppingIDToDelete"></span>
          <h4>Are you sure you want to delete this topping</h4>
          <button id="submitToppingChanges" onclick="DeleteTopping()" type="button" class="btn btn-primary"
            style="background:#B43A10; margin-left:70%;">Yes</button>
          <button style="margin-left:09px" type="button" class="btn btn-secondary" data-dismiss="modal">No</button>

        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>

</body>

</html>
