<!--
This page is for employees to select which employee page they want to view:
  1. pizzaOrders.html
  2. updateToppings.html
  3. updateSizes.html
-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Build Your Own Pizza's Website</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/context.css">
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#navBar").load("layout.html")
    });
    window.onload = () => {
      $('#viewOrdersButton').on('click', function (event) {
        window.location.href = "pizzaOrders.html"
      });
      $('#viewToppingsButton').on('click', function (event) {
        window.location.href = "updateToppings.html"
      });
      $('#viewSizesButton').on('click', function (event) {
        window.location.href = "updateSizes.html"
      });
    }
  </script>

</head>

<body>
  <span id="navBar"></span>

  <div class="btn-group btn-group-justified" style="margin-top:100px; margin-left:14.5%">
    <button id="viewOrdersButton" style="width:165px; background: #B43A10; margin-right:10px; height:160px"
      class="btn btn-secondary">View Update/Delete Customer Orders</button>
    <button id="viewToppingsButton" style="width:165px; background: #B43A10; margin-right:10px; height:160px"
      class="btn btn-secondary">Add/View Update/Delete Pizza Toppings</button>
    <button id="viewSizesButton" style="width:165px; background: #B43A10; margin-right:10px; height:160px"
      class="btn btn-secondary">Add/View Update/Delete Pizza Sizes </button>
  </div>
</body>

</html>
