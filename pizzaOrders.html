<div class="container">

    </div>
  </div>
 </div>

 <!-- Data Search Filtering-->
 <div class="container" style="margin-top:30px; width:65%; margin-left:18%;">
     <select id = "filter">
       <option value = "all" >All Orders</option>
       <option value = "1">Last 1 hour</option>
       <option value = "2">Last 2 hours</option>
       <option value = "3">More Than 3 hours</option>
     </select>
   </div>
 </div>

 <!-- Customer Orders Table--> 
  <div class="container" style="margin-top:30px; width:65%; margin-left:18%; ">
        <table class='table' id ="viewCustomerOrders">
          <tr>
          </tr>
        </table>
  </div>

  <!--Modal to confirm if user really wants to delete topping  -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
        
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span id="deleteId" style = "display:none"></span>
          <h4>Are you sure you want to delete this size</h4>
          <button onclick="DeletePizzaOrders()" type="button" class="btn btn-primary"
            style="background:#B43A10; margin-left:70%;">Yes</button>
          <button style="margin-left:09px" type="button" class="btn btn-secondary" data-dismiss="modal">No</button>

        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
