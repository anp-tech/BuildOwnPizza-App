<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Build Your Own Pizza's Website</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/context.css">
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/viewPizzaOrders.js"></script>
  <!-- load the nav bar-->
  <script>
    $(document).ready(function () {
      $("#navBar").load("layout.html")
    });
  </script>
</head>

<body>
  <span id="navBar"></span>
  <h4 style="padding-top: 3rem; margin-left:27.5%">Delete Orders After Pizza Pick-Up</h4>
  
  <!-- search/filter for orders to be filtered by timestamp -->
  <div class="container" style="margin-top:30px; width:65%; margin-left:10%;">
    <select id="searchFilter">
      <option value="allOrders">All Orders</option>
      <option value="1">Last 1 hour</option>
      <option value="2">Last 2 hours</option>
      <option value="3">Last 3 hours</option>
    </select>
  </div>

  <!-- View Customer Orders Table-->
  <div class="container">
    <div class="row" style="margin-top:30px; width:74%; margin-left:2%">
      <table class='table' id="viewCustomerOrders">
        <tr>
        </tr>
      </table>
    </div>
  </div>
  
  <!-- Modal to confirm if user really wants to delete topping  -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span id="deleteId" style="display:none"></span>
          <h4>Are you sure you want to delete this size</h4>
          <button onclick="DeletePizzaOrders()" type="button" class="btn btn-primary"
            style="background:#B43A10; margin-left:70%;">Yes</button>
          <button style="margin-left:09px" type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
