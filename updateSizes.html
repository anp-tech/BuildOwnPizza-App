<body>
    <span id="navBar"></span>
    <h3 style="margin-left:30%; margin-top:40px">
Add/Update/Delete Pizza Sizes
      </h3>
     <form>
    <div class="container" style="margin-top:50px; margin-left:29%">

        <div class="row">
            <div class = "col-lg-4">
                <label for="sizeName"><b>Name:</b></label>
                      <div>
                      <input style="width:84%" type="text" class="form-control" id="sizeName" placeholder="Enter a name for the new pizza size" name="name" >
                      </div>
             </div>
             <div class = "col-lg-3">
                 <label for="toppingPrice"><b>Price:</b></label>
                          <div>
                          <input type="number" min="0" value="0.00" step="0" class="form-control" id="toppingDescription" placeholder="Topping Desciption" name="description" >
                          </div>
                         <button id="addToppingButton" onclick = "AddToppingButtonClickAction()" style="float:right; margin-top:10px; width:100px; height:40px ;background:#B43A10" class="btn btn-secondary">Add</button>
                 </div>
            </div>
            </div>

                <div class="container" style="margin-top:50px; margin-left:29%">

            <div class="container" style="margin-top:30px; width:75%; margin-left:0%; ">
                <div class="row">
                    <table class="text-center mx-auto; table table-bordered">
                        <thead>
                            <tr>
                                <th>Size Name</th>
                                <th>Price</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="body">
                                <td>small</td>
                                <td>10</td>
                                <td>
                                    <button class="btn btn-primary" style="background:#B43A10">Update </button>
                                </td>
                                <td>
                                    <button onclick="toDelete(this)" class="btn btn-primary" style="background:#B43A10">Delete</button>
                                </td>
                            </tr>
                            <tr class="body">
                                <td>medium</td>
                                <td>13</td>
                                <td>
                                    <button class="btn btn-primary" style="background:#B43A10">Update</button>
                                </td>
                                <td>
                                    <button onclick="toDelete(this)" class="btn btn-primary" style="background:#B43A10">Delete</button>
                                </td>
                            </tr>
                            <tr class="body">
                                <td>large</td>
                                <td>16</td>
                                <td>
                                    <button class="btn btn-primary" style="background:#B43A10">Update</button>
                                </td>
                                <td>
                                    <button onclick="toDelete(this)" class="btn btn-primary" style="background:#B43A10">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            </form>
</body>
