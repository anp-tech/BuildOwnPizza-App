<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Build Your Own Pizza's Website</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/context.css">
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/updateSizes.js"></script>
  <!-- load the nav bar-->
  <script>
    $(document).ready(async function () {
      await $("#navBar").load("layout.html")
    });
  </script>
</head>

<body>
  <span id="navBar"></span>
  <h3 class= "col text-center"style="padding-top: 1.8rem">
    Add/View/Update/Delete Pizza Sizes
  </h3>
  <div class="container">

    <div class="row" style="margin-top:50px; margin-left:20%">
      <div class="col-lg-6">
        <label for="sizeName"><b>Size Name:</b></label>
        <div>
          <input style="width:84%" type="text" class="form-control" id="sizeName"
            placeholder="Enter a name for the new pizza size" name="name">
        </div>
      </div>
      <div class="col-lg-3">
        <label for="toppingPrice"><b>Price:</b></label>
        <div>
          <input type="number" min="0" value="0.00" step="0" class="form-control" id="sizePrice" name="price">
        </div>
        <button onclick="AddSizeButtonClickAction()"
          style="float:right; margin-top:10px; width:100px; height:40px ;background:#B43A10" class="btn btn-secondary"
          name="add">Add</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row" style="margin-top:30px; width:70%; margin-left:20%">
    <table class='table' id="sizesTable">
      <tr>
      </tr>
    </table>
  </div>
  </div>

  <!-- Modal for when the user updates a row in the sizes table  -->
  <div class="modal fade" id="updateSizeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Please Review and Update</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="row">
            <span id="updateId" style="display:none"></span>
            <div class="col-lg-5">
              <label for="updateName"><b>Size Name:</b></label>
              <div>
                <input type="text" class="form-control" id="updateName" placeholder="Size Name" name="updateName">
              </div>
            </div>
            <div class="col-lg-5">
              <label for="updatePrice"><b>Price:</b></label>
              <div>
                <input type="text" class="form-control" id="updatePrice" placeholder="Price" name="updatePrice">
              </div>

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="submitSizeChanges" onclick="SubmitSizeChanges()" type="button" class="btn btn-primary"
            style="background:#B43A10">Update</button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal to confirm if user really wants to delete size  -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
    
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span id="deleteId" style = "display:none"></span>
          <h4>Are you sure you want to delete this size</h4>
          <button id="submitSizeChanges" onclick="DeleteSize()" type="button" class="btn btn-primary"
            style="background:#B43A10; margin-left:70%;">Yes</button>
          <button style="margin-left:09px" type="button" class="btn btn-secondary" data-dismiss="modal">No</button>

        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
